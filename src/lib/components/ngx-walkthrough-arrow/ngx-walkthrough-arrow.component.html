<svg class="walkthroughArrowWrapper">
  <path class="walkthroughArrow" [attr.d]="arrowPosition" marker-end="url(#arrow)"></path>
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
</svg>
